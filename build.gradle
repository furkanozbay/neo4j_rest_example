apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets.main.java.srcDirs = ['src']
mainClassName = "main.Program"

repositories {
    mavenCentral()
    maven {
        url "http://m2.neo4j.org/content/groups/everything"
    }
}

dependencies {
    compile 'org.neo4j.driver:neo4j-java-driver:1.5.1'
    compile group: 'org.neo4j', name: 'neo4j-rest-graphdb', version: '2.0.1'
    compile group: 'org.neo4j', name: 'neo4j-kernel', version: '3.3.4'
    testCompile "junit:junit:4.12"
}